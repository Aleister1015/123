<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房間列表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6">房間列表</h1>
    <div class="grid grid-cols-1 gap-4">
        <!-- 顯示所有房間 -->
        <div th:each="room : ${rooms}" class="p-4 bg-white rounded-lg shadow-md">
            <h2 class="text-xl font-semibold" th:text="${room.roomName}">房間名稱</h2>
            <p>類型: <span th:text="${room.isPrivate} ? '私人' : '公開'">公開</span></p>
            <p>玩家: <span th:text="${room.players.size()}">0</span>/5</p>
            <form th:action="@{/rooms/join/{roomName}(roomName=${room.roomName})}" method="post">
                <button type="submit" class="mt-2 px-4 py-2 bg-blue-500 text-white rounded">
                    進入房間
                </button>
                <!-- 如果是私人房間，顯示密碼輸入框 -->
                <div th:if="${room.isPrivate}">
                    <label for="password" class="mt-2 block">密碼:</label>
                    <input type="password" name="password" id="password" class="mt-2 p-2 border rounded w-full" required>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
