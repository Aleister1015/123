<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>正式遊戲畫面</title>
</head>
<body>
  <h1>遊戲進行中！</h1>
  <p>房間 ID：<span id="room-id"></span></p>

  <script>
    const roomId = window.location.pathname.split("/").pop();
    document.getElementById("room-id").textContent = roomId;
  </script>
</body>
</html>
