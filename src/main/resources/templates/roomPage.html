<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房間 - <span th:text="${room.roomName}">房間名稱</span></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-6">房間: <span th:text="${room.roomName}">房間名稱</span></h1>
    <p>房間類型: <span th:text="${room.isPrivate} ? '私人' : '公開'">公開</span></p>
    <p>玩家列表:</p>
    <ul>
        <li th:each="player : ${room.players}" th:text="${player}">玩家1</li>
    </ul>
    <form th:action="@{/rooms/startGame/{roomName}(roomName=${room.roomName})}" method="post">
        <button type="submit" class="mt-4 px-4 py-2 bg-green-500 text-white rounded" 
            th:disabled="${room.players.size() < 5}">
            開始遊戲
        </button>
    </form>
</body>
</html>
