<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>遊戲大廳</title>
    <link rel="stylesheet" href="/css/game-lobby.css">
    <script src="/js/game-lobby.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="/images/title6.png" alt="遊戲大廳" id="title">
        <div id="game-room">
            <div class="button-container">
                <h2>想進入房間請按下面按鈕</h2>
                <button onclick="joinGameRoom()">進入房間</button>
                <h2>想創建房間請按下面按鈕</h2>
                <button onclick="createGameRoom()">創建遊戲房間</button>
            </div>
        </div>

        <!-- 用戶資訊連結 -->
        <div id="user-info-container">
            <div class="dropdown">
                <a href="javascript:void(0);" class="dropdown-btn">用戶資訊</a>
                <div class="dropdown-content">
                    <!-- 新增的選項 -->
                    <a href="javascript:void(0);" onclick="location.href='/change-avatar'">更換頭貼</a>
                    <a href="javascript:void(0);" onclick="location.href='/game-records'">遊戲紀錄</a>
                    <!-- 登出選項 -->
                    <a href="javascript:void(0);" onclick="logout()">登出</a>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
