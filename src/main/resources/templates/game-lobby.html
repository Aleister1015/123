<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>遊戲大廳</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/game-lobby.js" defer></script>
    <style>
        /* 自訂樣式，使按鈕上下排列 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 用戶資訊區域 */
        #user-info-container {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        /* 下拉選單容器 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* 連結樣式 */
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* 顯示下拉選單 */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>遊戲大廳</h1>

        <div id="user-info">
            <!-- 更新小標題 -->
            <p>歡迎，玩家</span>！</p>
        </div>

        <div id="game-room">
            <h2>遊戲房間</h2>
            <div class="button-container">
                <button onclick="joinGameRoom()">進入房間</button>
                <button onclick="createGameRoom()">創建遊戲房間</button>
            </div>
        </div>

        <!-- 用戶資訊連結 -->
        <div id="user-info-container">
            <div class="dropdown">
                <a href="javascript:void(0);" class="dropdown-btn">用戶資訊</a>
                <div class="dropdown-content">
                    <!-- 新增的選項 -->
                    <a href="javascript:void(0);" onclick="location.href='/change-avatar'">更換頭貼</a>
                    <a href="javascript:void(0);" onclick="location.href='/game-records'">遊戲紀錄</a>
                    <!-- 登出選項 -->
                    <a href="javascript:void(0);" onclick="location.href='/'">登出</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
