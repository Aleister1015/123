<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>遊戲大廳</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/game-lobby.js" defer></script>
    <style>
        /* 自訂樣式，使按鈕上下排列 */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>遊戲大廳</h1>

        <div id="user-info">
            <p>歡迎，<span id="username-display">玩家</span>！</p>
        </div>

        <div id="game-room">
            <h2>遊戲房間</h2>
            <div class="button-container">
                <button onclick="joinGameRoom()">進入房間</button>
                <button onclick="createGameRoom()">創建遊戲房間</button>
            </div>
        </div>

        <button onclick="location.href='/logout'" class="btn">登出</button>
    </div>
</body>
</html>
