<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房間頁面</title>
    <link rel="stylesheet" href="/css/room.css">
    <script src="/js/room.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- 頭部，顯示房間名稱與密碼 -->
        <div class="header">
            <h1 class="room-name" id="room-name">房間名稱</h1>
            <span class="room-password" id="room-password"></span> <!-- 用於顯示密碼 -->
        </div>

        <!-- 玩家列表 -->
        <div class="players-list">
            <h3>已加入玩家：</h3>
            <ul id="player-list"></ul> <!-- 玩家列表動態生成 -->
        </div>

        <!-- 底部按鈕區 -->
        <div class="footer">
            <button id="start-game-btn" class="start-btn" disabled>開始遊戲</button>
            <button id="exit-room-btn" class="exit-btn">退出房間</button>
        </div>
    </div>
</body>
</html>
