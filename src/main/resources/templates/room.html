<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>房間頁面</title>
    <link rel="stylesheet" href="./css/styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 2px solid #ddd;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .header .room-password {
            font-size: 16px;
            color: #888;
            display: none; /* 預設隱藏 */
        }

        .players-list {
            margin-top: 30px;
        }

        .players-list ul {
            list-style: none;
            padding: 0;
        }

        .players-list li {
            padding: 10px;
            background-color: #f8f8f8;
            margin-bottom: 5px;
            border: 1px solid #ddd;
        }

        .footer {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .footer button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .start-btn {
            background-color: #28a745;
            color: white;
            cursor: not-allowed;
        }

        .exit-btn {
            background-color: #dc3545;
            color: white;
        }

        .start-btn.active {
            cursor: pointer;
        }

        .footer button:disabled {
            opacity: 0.5;
        }

        .room-name {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 頭部，顯示房間名稱與密碼 -->
    <div class="header">
        <h1 class="room-name" id="room-name">房間名稱</h1>
        <span class="room-password" id="room-password">密碼：****</span>
    </div>

    <!-- 玩家列表 -->
    <div class="players-list">
        <h3>已加入玩家：</h3>
        <ul id="player-list"></ul> <!-- 玩家列表動態生成 -->
    </div>

    <!-- 底部按鈕區 -->
    <div class="footer">
        <!-- 開始遊戲按鈕 -->
        <button id="start-game-btn" class="start-btn" disabled>開始遊戲</button>
        <!-- 退出房間按鈕 -->
        <button id="exit-room-btn" class="exit-btn" onclick="window.location.href='/create-room'">退出房間</button>
    </div>
</div>

<script src="/js/room.js"></script> <!-- 修正 JS 引用路徑 -->

<script>
document.addEventListener("DOMContentLoaded", function () {
    // 取得房間資訊
    const roomName = localStorage.getItem("roomName");
    const roomPassword = localStorage.getItem("roomPassword");
    const players = JSON.parse(localStorage.getItem("players") || "[]");

    // 設定房間名稱
    if (roomName) {
        document.getElementById("room-name").textContent = `房間名稱：${roomName}`;
    }

    // 設定房間密碼（如果有）
    if (roomPassword) {
        document.getElementById("room-password").textContent = `密碼：${roomPassword}`;
        document.getElementById("room-password").style.display = "inline";
    }

    // 更新玩家列表
    const playerList = document.getElementById("player-list");
    players.forEach(player => {
        const li = document.createElement("li");
        li.textContent = player;
        playerList.appendChild(li);
    });

    // 如果玩家人數達到 5 人，啟用「開始遊戲」按鈕
    const startGameBtn = document.getElementById("start-game-btn");
    if (players.length >= 5) {
        startGameBtn.disabled = false;
        startGameBtn.classList.add("active");
    }

    // 「開始遊戲」按鈕的事件
    startGameBtn.addEventListener("click", function () {
        alert("遊戲即將開始！");
        // 這裡可以加上跳轉到遊戲頁面的邏輯，例如：
        // window.location.href = "/game";
    });
});
</script>

</body>
</html>
