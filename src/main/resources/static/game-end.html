<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>遊戲結束</title>
  <link rel="stylesheet" href="/css/game-end.css" />
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 100px 20px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    #result-message {
      font-size: 28px;
      margin: 20px 0;
      color: #16a085;
    }
    .btn {
      font-size: 20px;
      padding: 10px 25px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>🎉 遊戲結束！</h1>
  <div id="result-message">載入中...</div>
  <a href="/game-lobby" class="btn">返回大廳</a>

  <script src="/js/game-end.js"></script>
</body>
</html>
