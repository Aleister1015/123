<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>遊戲開始畫面</title>
  <link rel="stylesheet" href="/css/game-front-page.css" />
  <link rel="stylesheet" href="/css/chatroom.css" />
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>


  <!-- ✅ 修改：左上角顯示輪數 -->
  <div id="round-label" class="top-left">第 1 輪</div>

  <div class="top-right">
    <img src="/images/setting.png" alt="設定" class="icon" />
  </div>

  <div class="player-circle" id="player-container"></div>

 

  <div class="bottom-right">
    <img src="/images/chat.png" alt="聊天室" class="icon" />
  </div>


  

  <!-- 領袖專用按鈕 -->
  <div class="bottom-center hidden" id="leader-action">
    <button id="select-expedition-btn" class="action-btn">選擇出戰人員</button>
  </div>

  <!-- 角色彈窗 -->
  <div id="role-popup" class="popup hidden">
    <div class="popup-content">
      <h2 id="role-title"></h2>
      <img id="role-image" src="" alt="角色圖片">
      <button onclick="document.getElementById('role-popup').classList.add('hidden')">關閉</button>
    </div>
  </div>

  <!-- 聊天室 -->
  <div id="chat-overlay" class="overlay hidden">
    <div class="chatroom">
      <button id="close-btn">&times;</button>
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="輸入訊息">
        <button id="send-btn">送出</button>
      </div>
    </div>
  </div>

  <!-- 出戰人員選擇彈窗 -->
  <div id="select-modal" class="select-modal hidden">
    <div class="select-box">
      <button class="close-btn" onclick="document.getElementById('select-modal').classList.add('hidden')">×</button>
      <h2 id="select-title">選擇出戰人員</h2>
      <ul id="candidate-list"></ul>
      <button id="select-confirm" class="confirm-btn" onclick="confirmSelection()">確認</button>
    </div>
  </div>

  <!-- ✅ 中央顯示：本回合結果（成功/失敗數） -->
  <div id="round-result-popup" class="round-popup hidden">
    <div id="round-result-text"></div>
  </div>

  <!-- ✅ 右上角統計：總成功與失敗 -->
  <div id="overall-stats" class="top-right-stats">
    <div>正方成功：<span id="success-count">0</span></div>
    <div>反方成功：<span id="fail-count">0</span></div>
  </div>
  <!-- ✅ 語音區塊（可切換顯示） -->
  <div id="voice-container" style="position:fixed; bottom:10px; left:10px; width:300px; height:200px; border:1px solid #ccc; border-radius:8px; overflow:hidden; display:none; z-index:9999;">
    <iframe
      id="voice-iframe"
      allow="camera; microphone"
      style="width:100%; height:100%; border:0;"
      allowfullscreen
    ></iframe>
  </div>

  <!-- ✅ 切換語音顯示按鈕 -->
  <button id="toggle-voice-btn" style="position:fixed; bottom:10px; left:10px; z-index:10000;">開啟語音</button>


  <script src="/js/game-front-page.js" defer></script>
  <script src="/js/chatroom.js" defer></script>
</body>
</html>
