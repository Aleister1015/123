<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>任務選擇階段</title>
  <link rel="stylesheet" href="/css/mission.css" />
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script src="/js/mission.js" defer></script>
</head>
<body>
  <!-- 出戰玩家畫面 -->
  <div id="mission-choice-panel" class="hidden">
    <h1>請選擇你的任務卡</h1>
    <div class="btn-group">
      <button id="success-btn"></button>
      <button id="fail-btn"></button>
    </div>
    <button id="confirm-btn" disabled>確認提交</button>
  </div>

  <!-- 非出戰玩家 or 已交卡者 -->
  <div id="waiting-panel" class="hidden">
    <h1>等待其他玩家提交任務卡...</h1>
  </div>
</body>
</html>
